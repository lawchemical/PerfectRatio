<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supplier Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Supplier Database Test</h1>
    
    <button onclick="testConnection()">Test Database Connection</button>
    <button onclick="getSuppliers()">Get All Suppliers</button>
    
    <h2>Add New Supplier</h2>
    <form id="supplierForm">
        <div class="form-group">
            <label>Name *</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Website</label>
            <input type="text" id="website" placeholder="www.example.com">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone">
        </div>
        <button type="submit">Save Supplier</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        async function testConnection() {
            try {
                resultDiv.innerHTML = '<div class="info">Testing database connection...</div>';
                const response = await fetch('/api/admin/test-db');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✓ Database Connection Successful\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Database Test Failed\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Network Error\n${error.message}</div>`;
            }
        }
        
        async function getSuppliers() {
            try {
                resultDiv.innerHTML = '<div class="info">Fetching suppliers...</div>';
                const response = await fetch('/api/admin/suppliers');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✓ Suppliers Retrieved\nCount: ${data.length}\n${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Failed to Get Suppliers\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Network Error\n${error.message}</div>`;
            }
        }
        
        document.getElementById('supplierForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const supplierData = {
                name: document.getElementById('name').value,
                website: document.getElementById('website').value || null,
                email: document.getElementById('email').value || null,
                phone: document.getElementById('phone').value || null
            };
            
            // Add https:// if website is provided
            if (supplierData.website && !supplierData.website.startsWith('http')) {
                supplierData.website = 'https://' + supplierData.website;
            }
            
            try {
                resultDiv.innerHTML = '<div class="info">Saving supplier...</div>';
                console.log('Sending data:', supplierData);
                
                const response = await fetch('/api/admin/suppliers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(supplierData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✓ Supplier Saved Successfully\n${JSON.stringify(data, null, 2)}</div>`;
                    document.getElementById('supplierForm').reset();
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Failed to Save Supplier\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Network Error\n${error.message}</div>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
