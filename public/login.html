<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfectRatio - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        .form-control.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .show-password {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            user-select: none;
        }

        .toggle-password:hover {
            color: #495057;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>
                <span>üß™</span> PerfectRatio
            </h1>
            <p>Admin Dashboard Login</p>
        </div>
        
        <div class="login-body">
            <div class="alert alert-danger" id="errorAlert"></div>
            <div class="alert alert-info" id="infoAlert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                    <div class="error-message" id="usernameError">Username is required</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="show-password">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="passwordError">Password is required</div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="btnText">Login</span>
                    <span class="loading" id="btnLoading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="footer-text">
                Secure admin access only
            </div>
        </div>
    </div>

    <script>
        
// Check if already logged in
(function checkAuth() {
    const token = localStorage.getItem('adminToken');
    const expiry = localStorage.getItem('tokenExpiry');
    
    // More strict validation
    if (token && token !== 'undefined' && token !== 'null' && 
        expiry && expiry !== 'undefined' && expiry !== 'null' && 
        Date.now() < parseInt(expiry)) {
        
        // Verify token is actually valid by testing an API call
        fetch('/api/stats', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(response => {
            if (response.ok) {
                // Token is valid, redirect to dashboard
                window.location.href = '/admin';
            } else {
                // Token is invalid, clear it
                localStorage.removeItem('adminToken');
                localStorage.removeItem('tokenExpiry');
            }
        }).catch(() => {
            // Error checking token, clear it
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');
        });
    } else {
        // Clear any invalid tokens
        if (token === 'undefined' || token === 'null' || !expiry || 
            expiry === 'undefined' || expiry === 'null' || 
            (expiry && Date.now() >= parseInt(expiry))) {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('tokenExpiry');
        }
    }
})();

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const errorAlert = document.getElementById('errorAlert');
        const infoAlert = document.getElementById('infoAlert');

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = type === 'error' ? errorAlert : infoAlert;
            alert.textContent = message;
            alert.classList.add('show');
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
            
            // Validate username
            if (!usernameInput.value.trim()) {
                usernameInput.classList.add('error');
                document.getElementById('usernameError').classList.add('show');
                isValid = false;
            }
            
            // Validate password
            if (!passwordInput.value) {
                passwordInput.classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            }
            
            return isValid;
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate
            if (!validateForm()) {
                return;
            }
            
            // Clear any existing alerts
            errorAlert.classList.remove('show');
            infoAlert.classList.remove('show');
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            
            try {
                console.log('Attempting login with username:', usernameInput.value.trim());
                
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Try to get response text first
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse response as JSON:', parseError);
                    console.error('Raw response:', responseText);
                    showAlert('Server returned invalid response. Please check console for details.');
                    return;
                }
                
                if (response.ok && data.token) {
                    // Store token and expiry
                    localStorage.setItem('adminToken', data.token);
                    // Set expiry to 24 hours from now
                    const expiryTime = Date.now() + (24 * 60 * 60 * 1000);
                    localStorage.setItem('tokenExpiry', expiryTime.toString());
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'info');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Show error
                    showAlert(data.error || 'Invalid username or password');
                    
                    // Reset form
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showAlert('Network error. Please check your connection and try again.');
                } else {
                    showAlert(`Connection error: ${error.message}`);
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        // Handle enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Focus username field on load
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>
</html>
